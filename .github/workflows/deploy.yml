name: Deploy to Production (GitOps)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  # --- PARTIE 1 : BUILD & PUSH (Inchangée) ---
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    environment: DOCKER_HUB_SECRET
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push services
        # On utilise une boucle simple pour la lisibilité
        run: |
          services=("frontend" "api-gateway" "auth-service" "products-api" "orders-api")
          for service in "${services[@]}"; do
            docker build -t ${{ secrets.DOCKER_USERNAME }}/cloudshop-$service:${{ github.sha }} ./$service
            docker push ${{ secrets.DOCKER_USERNAME }}/cloudshop-$service:${{ github.sha }}
          done

  # --- PARTIE 2 : LE NOUVEAU CD (GITOPS) ---
  update-gitops:
    name: Update GitOps Manifests
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: DOCKER_HUB_SECRET
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Nécessite un Personal Access Token (PAT) ou GITHUB_TOKEN avec droits d'écriture
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Image Tags in YAML
        # On utilise 'sed' pour mettre à jour les tags avec le SHA du commit GitHub
        run: |
          sed -i "s|image: .*cloudshop-frontend:.*|image: ${{ secrets.DOCKER_USERNAME }}/cloudshop-frontend:${{ github.sha }}|g" k8s/deployments/frontend.yaml
          sed -i "s|image: .*cloudshop-api-gateway:.*|image: ${{ secrets.DOCKER_USERNAME }}/cloudshop-api-gateway:${{ github.sha }}|g" k8s/deployments/api-gateway.yaml
          sed -i "s|image: .*cloudshop-auth-service:.*|image: ${{ secrets.DOCKER_USERNAME }}/cloudshop-auth-service:${{ github.sha }}|g" k8s/deployments/auth-service.yaml
          sed -i "s|image: .*cloudshop-products-api:.*|image: ${{ secrets.DOCKER_USERNAME }}/cloudshop-products-api:${{ github.sha }}|g" k8s/deployments/products-api.yaml
          sed -i "s|image: .*cloudshop-orders-api:.*|image: ${{ secrets.DOCKER_USERNAME }}/cloudshop-orders-api:${{ github.sha }}|g" k8s/deployments/orders-api.yaml

      - name: Commit and Push changes to Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add k8s/deployments/*.yaml
          git commit -m "chore: deploy version ${{ github.sha }} [skip ci]"
          git push